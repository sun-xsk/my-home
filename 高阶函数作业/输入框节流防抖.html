    // 节流优化

    function throttle(fn, delay = 1000) {
        let timer = null;
        let firstTime = true;
        return function () {
            if (firstTime) {
                fn.apply(this, arguments);
                return firstTime = false;
            }
            if (timer) {
                return false;
            }
            timer = setTimeout(function () {
                timer = null;
                fn.apply(this, arguments);
            },delay);
        }
    }
    input.addEventListener('keyup', throttle(function () {
        console.log(input.value)
    },3000))
